<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.*/
console.log(3 - 4 * 2);
-->
<script>
   "use strict";

/* 
	1. 10 + 10 = 20 (складываем 2 числа (тип Number))
	2. 20 + "10" = 2010 (конкатенация числа и строки (тип String) )
	3. С помощью console.log выводим строку '2010' в консоль.
*/
   console.log(10 + 10 + "10");
   console.log(typeof 10 + 10 + "10"); // проверяем тип данных --> string


/* 
	1. 10 + "10" = 1010 (конкатенация числа и строки (тип String) )
	2. "1010" + 10 = 101010 (конкатенация строки и числа (тип String) )
	3. С помощью console.log выводим строку '101010' в консоль.
*/
   console.log(10 + "10" + 10);
   console.log(typeof 10 + "10" + 10); // проверяем тип данных --> string


/* 
	1. +"10" = 10 (с помощью унарного опрератора '+' преобразуем строку "10" 
														в число 10 (тип Number))
	2. 10 + 10 + 10 = 30 (складываем 3 числа (тип Number))
	3. С помощью console.log выводим число 30 в консоль.
*/
   console.log(10 + 10 + +"10");
   console.log(typeof 10 + 10 + +"10"); // проверяем тип данных --> number


/* 
	1. "" = 0 ( в JS пустая строка нестрого равна 0) // console.log("" == 0); -->  true
	2. 10 / -0 = -∞ (делим число на -0 (тип Number))
	3. С помощью console.log выводим число -Infinity в консоль.
*/
   console.log(10 / -"");
   console.log(typeof 10 / -""); // проверяем тип данных --> number


   /* 
	1. +"2,5" =  (с помощью унарного опрератора '+' пытаемся преобразовать 
					строку "2,5" в число и получаем число NaN (тип Number)) 
            // 2,5 - неправильная запись числа с плавающей точкой. +"2.5" = 2.5
	2. 10 / NaN = NaN (делим число на NaN (тип Number))
	3. С помощью console.log выводим число NaN в консоль.
*/
   console.log(10 / +"2,5");
   console.log(typeof 10 / +"2,5");  // проверяем тип данных --> number

</script>
</body>
</html>

	<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
	<script>
		"use strict";

	/**
	 * @function [getLastDigitsOfNumber]
	 * @description функция получает в качестве аргумента число и возвращает 
	 * последние цифры (цифру) этого числа. для правильного склонения (в дальнейшем)
	 * нам нужны числа от 0 до 20 - если число больше, то рекурсивно вызываем 
	 * функцию и отбрасываем ненужные части числа ))) 
	 * @param {Number} number число, которое будет транспонироваться до 20
	 *  включительно
	 * @returns возвращает число от 0 до 20 включительно 
	 */
		function getLastDigitsOfNumber(number) {
			return (number >= 0 && number <= 20) ? number : 
									getLastDigitsOfNumber(number % 10);
		}

		/**
		 * @function [declinationOfNumber]
		 * @description функция принимает 4 аргумента, 1 - число, остальные - строки, 
		 * показывающие варианты правильных склонений существительного.
		 * Функция обрабатывает число и выбирает 1 правильный вариант из 3
		 * @param {Number} count количество указаных предметов 
		 * @param {String} one строка - первый вариант склонения существительного 
		 * @param {String} two строка - второй вариант склонения существительного 
		 * @param {String} five строка - третий вариант склонения существительного 
		 * @returns возвращает одну из трех строк, которые были переданы в аргументах
		 */

		function declinationOfNumber(count, one, two, five) {
			if (getLastDigitsOfNumber(count) === 1) {
				return one;
			} else if (getLastDigitsOfNumber(count) >= 2 &&
				getLastDigitsOfNumber(count) <= 4) {
				return two;
			} else {
				return five;
			}
		}

		// изменила название переменной applesNumber на subjectsNumber, так как 
		// могут быть не только яблоки


		// Число яблок, можно пробовать поставить свое целое, положительное число.
		const subjectsNumber = 1530;  
		// Получаем от функции одно из слов "яблоко", "яблока" или "яблок".
		const word = declinationOfNumber(subjectsNumber, "яблоко", "яблока", "яблок");
		// Выводим корректную строку, например:
		// "У меня есть 1 яблоко."
		// "У меня есть 2 яблока."
		// "У меня есть 5 яблок."
		// При любом целом, положительном числе в applesNumber, строка, которая
		// выводится в console.log, должна иметь правильное склонение слова "яблоко".
		console.log(`У меня есть ${subjectsNumber} ${word}.`);

	</script>

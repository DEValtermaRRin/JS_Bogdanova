<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
	<script>
		"use strict";

		let a = 1, b = 1, c, d;

		/*
		Изначально с = undefined, так как мы ее объявили, но не присвоили ей 
		никакого значения. Затем мы присваиваем ей значение префиксного инкремента
		++a (у которой изначально значение = 1, после = 2 (значение а увеличилось 
		на 1, потом вернулся результат) - т.е. сначала увеличиваем, потом 
		присваиваем значение). 
		С помощью console.log выводим число 2 в консоль.
		 */
		c = ++a;
		console.log(c);


		/*
		Изначально  d = undefined, так как мы ее объявили, но не присвоили ей 
		никакого значения. Затем мы присваиваем ей значение постфиксного инкремента
		b++ (у которой изначально значение = 1, после = 2 (значение b изначальное 
		передалось в переменную d, потом увеличилось на 1) - т.е. сначала присвоили,
		потом увеличили). 
		С помощью console.log выводим число 1 в консоль.
		 */
		d = b++;
		console.log(d);

		/*
		После первого инкремента (перфиксного) у нас a = 2, здесь мы сначала увеличили
		ее на 1 ( ++a --> 3) и прибавили 2. И все это дело присвоили переменной 
		с ( --> 5).
		С помощью console.log выводим число 5 в консоль.
		 */
		c = 2 + ++a;
		console.log(c);

		/*
		После первого инкремента (постфиксного) у нас b = 2, и мы сначала к ней 
		прибавляем 2, присваиваем значение в переменную d ( --> 4), 
		а потом уже увеличиваем ее (b) на 1  ( b++ --> 3).
		С помощью console.log выводим число 4 в консоль.
		 */
		d = 2 + b++;
		console.log(d);

		console.log(a);		// выше в комментариях написано почему 3
		console.log(b);		// выше в комментариях написано почему 3
	</script>
</body>

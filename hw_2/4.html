<body>
	<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
	<script>
		"use strict";

		/* я работаю в VSCode - в нем инлайново не поддерживается вставка 
		комментариев JSDoc - пришлось сделать отдельный файл со скриптом 
		(никуда не подключала его) - в нем все красивенько подсвечивается))) */

		/**
		 * @function [sumNumbers]
		 * @description функция складывает 2 числа
		 * @param {Number} a первое число, которое будет складываться в функции
		 * @param {Number} b второе число, которое будет складываться в функции
		 * @returns {Number} вернет число - результат сложения двух чисел
		*/
		function sumNumbers(a, b) {
			return a + b;
		}


		/**
		 * @function [subtractNumbers]
		 * @description функция вычитает одно число из другого, в зависимости от 
		 * того, какое число больше
		 * @param {Number} a первое число, которое будет будет обработано функцией
		 * вычитания
		 * @param {Number} b второе число, которое будет будет обработано функцией
		 * вычитания
		 * @returns {Number} вернет число - результат вычитания меньшего числа из 
		 * большего или 0, если числа равны
		 */
		function subtractNumbers(a, b) {
			return (a >= b) ? (a - b) : (b - a);
		}


		/**
		 * @function [multiplyNumbers]
		 * @description функция умножает 2 числа
		 * @param {Number} a первое число, которое будет умножаться в функции
		 * @param {Number} b второе число, которое будет умножаться в функции
		 * @returns {Number} вернет число - результат умножения двух чисел
		 */
		function multiplyNumbers(a, b) {
			return a * b;
		}

		/**
		 * @function [divideNumbers]
		 * @description функция делит одно число из другого, в зависимости от того, 
		 * какое число больше
		 * @param {Number} a первое число, которое будет будет обработано функцией
		 * деления
		 * @param {Number} b второе число, которое будет будет обработано функцией
		 * деления
		 * @returns {Number} вернет число - результат деления большего числа на 
		 * меньшее или 1, если числа равны
		 */
		function divideNumbers(a, b) {
			return (a >= b) ? (a / b) : (b / a);
		}


		console.log(sumNumbers(4, 5));
		console.log(subtractNumbers(3, 12));
		console.log(multiplyNumbers(3, 3));
		console.log(divideNumbers(2, 18));
	</script>
